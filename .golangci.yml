---
run:
  timeout: 1m
  skip-files:
    - metric/core.go

linters:
  enable-all: true
  disable:
    - wrapcheck
    - testpackage
    - contextcheck
    - gochecknoglobals
    - exhaustivestruct
    - exhaustruct
    - paralleltest
    - godox
    - cyclop
    - tagliatelle
    - goerr113
    - varnamelen
    - ireturn
  fast: false

# Settings for specific linters
linters-settings:
  funlen:
    lines: 150
    statements: 45

  nestif:
    min-complexity: 8

issues:
  exclude-rules:
    - path: cmd/
      linters:
        - gochecknoinits
        - gomnd
        - forbidigo
        - errcheck

    - path: example_test.go
      linters:
        - lll

    - path: internal/http/
      linters:
        - unparam
        - nlreturn

    - path: _test\.go
      linters:
        - scopelint
        - wsl
        - nlreturn
        - funlen
        - dupl
        - gocognit
        - maintidx
        - maligned

    - path: doc.go
      linters:
        - lll

    - linters:
        - lll
      source: "json:"

    - linters:
        - gocritic
        - godot
      source: "//////"
    - linters:
        - gosec
      text: "G112:"
