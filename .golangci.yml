---
run:
  timeout: 1m
  skip-files:
    - metric/core.go

linters:
  enable-all: true
  disable:
    - typecheck
    - wrapcheck
    - testpackage
    - contextcheck
    - gochecknoglobals
    - exhaustivestruct
    - exhaustruct
    - paralleltest
    - godox
    - cyclop
    - tagliatelle
    - goerr113
    - varnamelen
    - ireturn
    - exhaustive
    - dupword
    - depguard
    - testifylint
    - perfsprint
    - mnd
  fast: true

# Settings for specific linters
linters-settings:
  funlen:
    lines: 175
    statements: 80

  nestif:
    min-complexity: 8

  revive:
    rules:
      - name: unused-parameter
        disabled: true

issues:
  exclude-rules:
    - path: cmd/
      linters:
        - gochecknoinits
        - gomnd
        - forbidigo
        - errcheck
        - lll
        - goconst
        - gomnd

    - path: example_test.go
      linters:
        - lll

    - path: github/github.go
      linters:
        - gomnd

    - path: util/
      linters:
        - gomnd
        - gocognit
        - gocyclo
        - funlen
        - maintidx
        - dupl
        - goconst
        - complexity
        - nestif

    - path: _test\.go
      linters:
        - scopelint
        - wsl
        - nlreturn
        - funlen
        - dupl
        - gocognit
        - maintidx
        - maligned
        - goconst
        - lll

    - path: doc.go
      linters:
        - lll

    - linters:
        - lll
      source: "json:"

    - linters:
        - gocritic
        - godot
      source: "//////"
    - linters:
        - gosec
      text: "G112:"
